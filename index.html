<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>
<body>

    <div class="container">
        <form id="sample-form">
            <div>
                <h1>Sample Form</h1>
            </div>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Fname" required>
            </div>
            <div>
                <label for="Lname">Last Name</label>
                <input type="text" id="Lname" name="Lname" placeholder="Enter LName" required>
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea type="text" id="Message" name="Lname" placeholder="Write your Message here..." required></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
